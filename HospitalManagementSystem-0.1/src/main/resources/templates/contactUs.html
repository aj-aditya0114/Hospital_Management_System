<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | Hospital</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }
        .contact-header {
            background: linear-gradient(135deg, #0d6efd, #25d366);
            color: white;
            padding: 50px 0;
            text-align: center;
            border-radius: 0 0 50px 50px;
        }
        .card {
            border-radius: 15px;
        }
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            border-radius: 50%;
            text-align: center;
            box-shadow: 2px 2px 3px #999;
            z-index: 100;
        }
        .whatsapp-float img {
            margin-top: 10px;
            width: 40px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="contact-header">
        <h1 class="fw-bold">Contact Us</h1>
        <p class="lead">Weâ€™d love to hear from you. Get in touch with our hospital team today.</p>
    </div>

    <!-- Contact Section -->
    <div class="container my-5">
        <div class="row g-4">

            <!-- Contact Info -->
            <div class="col-lg-5">
                <div class="card shadow p-4 h-100">
                    <h4 class="fw-bold mb-4">Get in Touch</h4>
                    <p><i class="bi bi-geo-alt-fill text-primary"></i> AHealth, Jajpur, Odisha, India</p>
                    <p><i class="bi bi-telephone-fill text-primary"></i> +91 7377331075</p>
                    <p><i class="bi bi-envelope-fill text-primary"></i> ahealth24*7@gmail.com</p>
                    <hr>
                    <h5>Chat with us</h5>
                    <a th:href="@{'https://wa.me/919337039972?text=Hello%20Hospital%20Team%2C%20I%20need%20help%20with%20an%20appointment.'}" 
                       target="_blank" class="btn btn-success mt-2">
                        <i class="bi bi-whatsapp"></i> Chat on WhatsApp
                    </a>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-lg-7">
                <div class="card shadow p-4">
                    <h4 class="fw-bold mb-4">Send us a Message</h4>
                    <form th:action="@{/contact/submit}" th:object="${contactForm}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone" th:field="*{phone}" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message"  th:field="*{message}"name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-send-fill"></i> Send Message
                        </button>
                    </form>
					<div th:if="${successMsg}" class="alert alert-success mt-3" role="alert">
						<span th:text="${successMsg}"></span>
					</div>
                </div>
            </div>

        </div>
    </div>

    <!-- Floating WhatsApp Button -->
    <a th:href="@{'https://wa.me/919337039972?text=Hello%20Hospital%20Team%2C%20I%20need%20help%20with%20an%20appointment.'}" 
       target="_blank" class="whatsapp-float">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
