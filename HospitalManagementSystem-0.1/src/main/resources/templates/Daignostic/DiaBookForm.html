<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Lab Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Booking Card */
        .booking-card {
            width: 100%;
            max-width: 480px;
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        }

        .booking-card h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #2575fc;
        }

        .btn-custom {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- Centered Card -->
    <div class="booking-card">
        <h2>Book Diagnostic Test</h2>
        <form th:action="@{/submitBooking}" th:object="${booking}" method="post">
            
            <div class="mb-3">
                <label class="form-label">Test Name</label>
                <input type="text" class="form-control" th:field="*{testName}" readonly />
            </div>

            <div class="mb-3">
                <label class="form-label">Patient Name</label>
                <input type="text" class="form-control" th:field="*{patientName}" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Patient Email</label>
                <input type="email" class="form-control" th:field="*{patientEmail}" required />
            </div>

            <button type="submit" class="btn btn-custom">Confirm Booking</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
