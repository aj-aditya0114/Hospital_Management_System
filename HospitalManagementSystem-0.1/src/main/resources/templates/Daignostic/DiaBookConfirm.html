<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Gradient background */
        body {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card styling */
        .confirmation-card {
            background: #fff;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        /* Header */
        .confirmation-card h2 {
            font-weight: bold;
            color: #185a9d;
            margin-bottom: 20px;
        }

        /* Button */
        .btn-custom {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
            font-weight: bold;
            border-radius: 12px;
            padding: 12px 20px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #185a9d, #43cea2);
            transform: scale(1.05);
        }

        /* Success check animation */
        .checkmark {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
            animation: pop 0.6s ease forwards;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

    <div class="confirmation-card">
        <div class="checkmark">âœ…</div>
        <h2>Booking Confirmed</h2>
        <p>Thank you, <b th:text="${booking.patientName}"></b>!</p>
        <p>Your <b th:text="${booking.testName}"></b> has been successfully booked.</p>
        <p>A confirmation has been sent to: <b th:text="${booking.patientEmail}"></b></p>
        <a href="/" class="btn btn-custom mt-3">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
