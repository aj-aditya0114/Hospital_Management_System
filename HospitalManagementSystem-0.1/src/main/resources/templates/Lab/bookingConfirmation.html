<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .confirmation-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .confirmation-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .card-header {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-align: center;
            padding: 20px;
        }
        .card-body p {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .bill-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2575fc;
        }
        .btn-custom {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 50px;
            padding: 10px 25px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="confirmation-card col-md-8 col-lg-6 mx-auto">
        <div class="card-header">
            <h2>Booking Confirmed ðŸŽ‰</h2>
            <p>Thank you for choosing our lab services</p>
        </div>
        <div class="card-body p-4">
            <p><b>Booking ID:</b> <span th:text="${labBooking.id}"></span></p>
            <p><b>Patient Name:</b> <span th:text="${labBooking.name}"></span></p>
            <p><b>Test Name:</b> <span th:text="${labBooking.testName}"></span></p>
            <p><b>Phone:</b> <span th:text="${labBooking.phone}"></span></p>
            <p><b>Date:</b> <span th:text="${labBooking.date}"></span></p>
            
            <hr>
            <h3 class="bill-amount">Total Bill: â‚¹ <span th:text="${labBooking.price}"></span></h3>
            <div class="text-center mt-4">
                <a href="/" class="btn btn-custom me-2">Go Home</a>
                <button class="btn btn-outline-primary" onclick="window.print()">ðŸ–¨ Print</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
