
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            max-width: 420px;
            width: 100%;
            padding: 30px;
            border-radius: 20px;
            background: white;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
            animation: fadeInUp 0.8s ease-in-out;
        }
        .login-card h3 {
            font-weight: 600;
            color: #333;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            border-radius: 25px;
            font-weight: 500;
            background: #4e54c8;
            border: none;
        }
        .btn-primary:hover {
            background: #373bb0;
        }
        .social-btn {
            width: 100%;
            margin-bottom: 12px;
            border-radius: 25px;
            font-weight: 500;
            transition: transform 0.2s ease;
        }
        .social-btn:hover {
            transform: scale(1.05);
        }
        .google-btn {
            background-color: #db4437;
            color: white;
        }
        .google-btn:hover {
            background-color: #c23321;
            color: white;
        }
        .facebook-btn {
            background-color: #1877f2;
            color: white;
        }
        .facebook-btn:hover {
            background-color: #1256a0;
            color: white;
        }
        .or-divider {
            text-align: center;
            margin: 15px 0;
            font-weight: 500;
            color: #666;
            position: relative;
        }
        .or-divider::before,
        .or-divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ccc;
        }
        .or-divider::before {
            left: 0;
        }
        .or-divider::after {
            right: 0;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="login-card">
    <h3 class="text-center mb-4">Welcome Back</h3>
    <form th:action="@{/loginFormP}" method="post" th:object="${patient}">
		<div th:if = "${errorMsg}">
						<h7 style = "color : red;" th:text = "${errorMsg}"></h7>
					</div>
        <div class="mb-3">
            <label for="username" class="form-label">Email address</label>
            <input type="email" th:field="*{email}" class="form-control" id="username"  placeholder="Enter email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password"  placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="or-divider">OR</div>

    <!-- Google and Facebook Login Buttons -->
    <a href="#" class="btn google-btn social-btn">
        <i class="bi bi-google"></i> Login with Google
    </a>
    <a href="#" class="btn facebook-btn social-btn">
        <i class="bi bi-facebook"></i> Login with Facebook
    </a>

    <p class="text-center mt-3">
        Donâ€™t have an account? <a href="regPageP">Sign up</a>
    </p>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
