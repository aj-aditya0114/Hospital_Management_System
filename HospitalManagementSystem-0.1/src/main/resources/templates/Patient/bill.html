<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Appointment Bill</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #a8edea, #fed6e3);
        font-family: 'Segoe UI', sans-serif;
    }
    .bill-container {
        max-width: 500px;
        margin: 80px auto;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
    }
    .bill-title {
        text-align: center;
        color: #2c3e50;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .status-badge {
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: bold;
    }
    .btn-pay {
        background-color: #27ae60;
        color: white;
        border-radius: 25px;
        padding: 10px 20px;
        transition: 0.3s;
    }
    .btn-pay:hover {
        background-color: #1e8449;
    }
</style>
</head>
<body>

<div class="bill-container">
    <h2 class="bill-title">ðŸ§¾ Appointment Bill</h2>

    <div class="mb-3">
        <strong>Patient:</strong> 		<span th:text="${bill != null && bill.appointment != null && bill.appointment.patient != null 
		                ? bill.appointment.patient.name 
		                : 'N/A'}"></span>

    </div>
    <div class="mb-3">
		<strong>Date:</strong> 
		<span th:text="${bill != null ? bill.billingDate : 'N/A'}"></span>
    </div>
    <div class="mb-3">
		<strong>Amount:</strong> 
				<span th:text="${bill != null ? bill.amount : '0'}"></span>
    </div>
    <div class="mb-3">
        <strong>Status:</strong>
        <span th:if="${bill != null and bill.paymentStatus == 'PAID'}" class="status-badge bg-success text-white">PAID</span>
        <span th:if="${bill != null and bill.paymentStatus == 'UNPAID'}" class="status-badge bg-danger text-white">UNPAID</span>
    </div>

    <form th:action="@{/bill/pay}" method="post" class="text-center mt-4">
        <input type="hidden" name="billId" th:value="${bill != null ? bill.id : 0}" />
        <button type="submit" th:if="${bill != null and bill.paymentStatus == 'UNPAID'}" class="btn btn-pay">
            ðŸ’³ Pay Now
        </button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
