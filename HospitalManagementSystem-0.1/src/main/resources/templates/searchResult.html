<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Search Results</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #a8edea, #fed6e3);
        font-family: 'Segoe UI', sans-serif;
    }
    .container {
        padding-top: 40px;
        padding-bottom: 40px;
    }
    .doctor-card {
        border-radius: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .doctor-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
    }
    .card-title {
        color: #2c3e50;
        font-weight: bold;
    }
    .btn-custom {
        background-color: #27ae60;
        color: white;
        border-radius: 20px;
        transition: 0.3s;
    }
    .btn-custom:hover {
        background-color: #1e8449;
    }
</style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">üîç Search Results</h2>

    <!-- If no doctors found -->
    <div class="alert alert-warning text-center" th:if="${doctors.isEmpty()}">
        No doctors found for this speciality.
    </div>

    <!-- Show total doctors found -->
    <div class="text-center mb-4" th:if="${!doctors.isEmpty()}">
        <span class="badge bg-primary p-2 fs-6">Total Doctors Found: <span th:text="${doctors.size()}"></span></span>
    </div>

    <!-- Doctor Cards -->
    <div class="row" th:each="doc : ${doctors}">
        <div class="col-md-4 mb-4">
            <div class="card doctor-card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${doc.name}"></h5>
                    <p><strong>Speciality:</strong> <span th:text="${doc.speciality}"></span></p>
                    <p><strong>Education:</strong> <span th:text="${doc.course}"></span></p>
                    <p><strong>Institution:</strong> <span th:text="${doc.institution}"></span></p>
                    <a th:href="@{'/book-appointment/' + ${doc.id}}" class="btn btn-custom w-100 mt-2">Book Appointment</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Home Button -->
    <div class="text-center mt-4">
        <a href="/index.html" class="btn btn-secondary">üè† Back to Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
