<!DOCTYPE html>
<html xmlns :th = "http://www.thymeleaf.org">
<head>
<meta charset = "ISO-8859-1">
<title>Patientss Page</title>

</head>
<body>
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age / Gender</th>
            <th>Contact</th>
            <th>Last Visit</th>
            <th>Next Appointment</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.id}">1</td>
            <td th:text="${patient.name}">John Doe</td>
            <td th:text="${patient.age} + ' / ' + ${patient.gender}">30 / M</td>
            <td th:text="${patient.contact}">9876543210</td>
            <td th:text="${patient.lastVisit}">2025-08-10</td>
            <td th:text="${patient.nextAppointment}">2025-08-15</td>
            <td>
                <a th:href="@{/doctor/patient/view/{id}(id=${patient.id})}" class="btn btn-sm btn-primary">View</a>
                <a th:href="@{/doctor/patient/edit/{id}(id=${patient.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/doctor/patient/delete/{id}(id=${patient.id})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
