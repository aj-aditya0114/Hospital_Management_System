<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 40px;
            margin-bottom: 40px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
        }
        table {
            background: white;
        }
        .status-badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: bold;
        }
        .btn-approve {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
        }
        .btn-approve:hover {
            background-color: #1e7e34;
        }
        .btn-reject {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
        }
        .btn-reject:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-center">
        ðŸ©º Appointments for Dr. 
        <span th:text="${appointments[0].doctor.name}">Doctor Name</span>
    </h2>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-primary">
                <tr>
                    <th>Patient Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Reason</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="appt : ${appointments}">
                    <td th:text="${appt.patient.name}"></td>
                    <td th:text="${appt.appointmentDate}"></td>
                    <td th:text="${appt.appointmentTime}"></td>
                    <td th:text="${appt.reason}"></td>
                    <td>
                        <span th:if="${appt.status.equals('APPROVED')}" class="status-badge bg-success text-white" th:href="@{/doctor/appointments}">APPROVED</span>
                        <span th:if="${appt.status.equals('REJECTED')}" class="status-badge bg-danger text-white">REJECTED</span>
                        <span th:if="${appt.status.equals('PENDING')}" class="status-badge bg-warning text-dark">PENDING</span>
                    </td>
                    <td>
                        <form th:action="@{/appointments/updateStatus}" method="post" class="d-inline">
                            <input type="hidden" name="appointmentId" th:value="${appt.id}" />
                            <button name="status" value="APPROVED" type="submit" 
                                th:if="${appt.status.equals('PENDING')}" class="btn-approve">Approve</button>
                            <button name="status" value="REJECTED" type="submit" 
                                th:if="${appt.status.equals('PENDING')}" class="btn-reject ms-1">Reject</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/doctor/profile}" class="btn btn-secondary">
            ðŸ”™ Return to Profile
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
