<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Doctor Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.8s ease-in-out;
        }
        .login-card h3 {
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .btn-custom {
            background-color: #6c63ff;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #574b90;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .link-btn {
            text-decoration: none;
            color: white;
        }
        .link-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h3>Doctor Login</h3>
    <p class="text-muted text-center">Enter your credentials to access your profile.</p>

    <div th:if="${errorMsg}">
        <div class="alert alert-danger text-center" th:text="${errorMsg}"></div>
    </div>

    <form th:action="@{/loginFormD}" th:object="${doctor}" method="post">
        <div class="mb-3">
            <label class="form-label">Email ID</label>
            <input type="text" class="form-control" placeholder="Enter your email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter your password" th:field="*{password}" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-custom">Login</button>
        </div>
    </form>

    <hr>
    <div class="text-center">
        <a href="/index.html" class="btn btn-secondary btn-sm me-2">Home</a>
        <a href="regPageD" class="btn btn-success btn-sm">Register</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
