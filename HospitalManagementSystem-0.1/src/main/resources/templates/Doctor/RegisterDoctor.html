<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Doctor Register Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #a8edea, #fed6e3);
        font-family: 'Segoe UI', sans-serif;
    }
    .register-card {
        max-width: 500px;
        margin: 60px auto;
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
    }
    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }
    .btn-custom {
        background-color: #007bff;
        color: white;
        border-radius: 25px;
        transition: 0.3s;
    }
    .btn-custom:hover {
        background-color: #0056b3;
    }
    .link-btn {
        text-decoration: none;
        color: white;
    }
    .link-btn:hover {
        color: white;
    }
</style>
</head>
<body>

<div class="register-card">
    <h2 class="text-center mb-4">ü©∫ Doctor Registration</h2>

    <!-- Success Message -->
    <div th:if="${successMsg}" class="alert alert-success text-center" th:text="${successMsg}"></div>

    <!-- Error Message -->
    <div th:if="${errorMsg}" class="alert alert-danger text-center" th:text="${errorMsg}"></div>

    <form th:action="@{/regFormD}" th:object="${doctor}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter your password">
        </div>
        <div class="mb-3">
            <label class="form-label">Course</label>
            <input type="text" th:field="*{course}" class="form-control" placeholder="Enter your course" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Institution</label>
            <input type="text" th:field="*{institution}" class="form-control" placeholder="Enter your institution" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Speciality</label>
            <input type="text" th:field="*{speciality}" class="form-control" placeholder="Enter your speciality">
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select th:field="*{gender}" class="form-control">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <button type="submit" class="btn btn-custom w-100">Register</button>
    </form>

    <div class="text-center mt-4">
        <a href="/index.html" class="btn btn-secondary me-2">üè† Home</a>
        <a href="loginPageD" class="btn btn-success">Already Registered? Login</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
